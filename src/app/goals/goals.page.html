<ion-header color="warning">
    <ion-toolbar color="warning">
        <ion-title>
            Goles de los jugadores
        </ion-title>
        <ion-buttons slot="start">
            <ion-button href="/menu" routerDirection="backward">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="full">
        <ion-item *ngFor="let p of Players">
            <ion-label>
                {{ p.nombre }}
                <br>
                <p>Goles: {{ p.goals }}</p>
                <p>Faltas: {{ p.faltas }}</p>
                <p>Partidos jugados: {{ p.pj }}</p>
            </ion-label>
            <ion-icon slot="end" name="football" (click)="editGoals(p.id)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
